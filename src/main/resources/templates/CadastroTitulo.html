<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand"> 
		<img src="/images/ifmtlogo.png"
			width="50" height="50" alt="IFMT" />
		</a>
	</nav>
	
	
	<form action="/titulos" method="POST">
	<div class="alert alert-success alert-dismissible" role="alert"
	th:if="${!#strings.isEmpty(mensagem)}">
		<button type="button" class="close" data-dismiss="alert"> </button>
		<span th:text="${mensagem}">Salvo com sucesso!</span>
	</div>
	
	<div class="card">
	
		<div class="card-header tux-titulo-panel">
		
			<span class="tux-titulo-panel">Novo título</span>
		</div>
		<div class="card-body">
			<div class="form-group row">
				<label for="descricao" class="col-sm-2 col-form-label">
					Descrição</label>
				<div class="col-sm-4">
					<input type="text" class="form-control " id="descricao"
						placeholder="Descrição" name="descricao">
				</div>
			</div>
			<div class="form-group row">
				<label for="dataVencimento " class="col-sm-2 col-form-label">
					Data de Vencimento</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
				</div>
			</div>
			<div class="form-group row ">
				<label for=" valor " class="col-sm-2 col-form-label">
					Valor </label>
				<div class="col-sm-2 ">
					<input type="text" class="form-control" id="valor" name="valor"/>
				</div>
			</div>
			<div class="form-group row ">
				<label for="status" class="col-sm-2 col-form-label"> Status
				</label>
				<div class="col-sm-2 ">
					<select class="form-control" id="status" name="status">
						<option th:each="status : ${todosStatusTitulo}"
						th:value="${status}" th:text="${status.descricao}"
						></option>
				
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-2 offset-md-2 col-sm-10"></div>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</div>
	</div>
</form>

	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
