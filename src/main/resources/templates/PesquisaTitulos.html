<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao.html}">
<head>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:replace="Cabecalho"></div>
	<section layout:fragment="conteudo">
	<div class="card">
		<div class="tux-titulo-panel">
			<span class="tux-titulo-panel">Novo título</span>
		</div>
		<div class="card-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th scope="col" class="text-center">#</th>
						<th scope="col">Descrição</th>
						<th scope="col" class="text-left">Data de vencimento</th>
						<th scope="col" class="text-right">Valor</th>
						<th scope="col" class="text-center">Status</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row" th:each="titulo : ${titulos}" >
					<td class="text-center" th:text="${titulo.codigo}"></td>
						<td th:text="${titulo.descricao}"></td>
						<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
						<td class="text-right" th:text="${{titulo.valor}}"></td>
						
						<td class="text-center">
						<span class="badge" th:text="${titulo.status.descricao}"
						th:classappend="${titulo.pendente ? 'badge-danger' : 'badge-success'}"></span>
						</td>
						<td></td>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum registro encontrado.</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	</section>
	
</body>
</html>
